<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/proj-my-cards/site.css}">
    <title>MyCards</title>
</head>

<body>
    <header>
        <nav class="logo">
            <img th:src="@{/images/logo.svg}" alt="Logo-MyCards" />
            <p class="logo-title">MYCARDS</p>
        </nav>
    </header>
    <main class="container">
        <form th:action="@{/decks/(form)}" method="POST" th:object="${deck}">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="txtNome">Nome:</label>
                <input type="text" class="form-control" id="txtNome" th:field="*{nome}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer th:fragment="footer" class="footer">
        <img th:src="@{/images/logo.svg}" alt="logo" />
        <p>COPYRIGHT Â© 2022</p>
        <script th:src="@{/webjars/jquery/3.6.1/dist/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
    </footer>
</body>

</html>
