<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/site.css}">
    <title>MyCards</title>
</head>

<body>
 
    <header>
        <nav class="logo">
            <img th:src="@{/images/logo.svg}" alt="Logo-MyCards" />
            <p class="logo-title">MYCARDS</p>
        </nav>
    </header>

    <main class="container">
        <form th:action="@{/cards/(form)}" method="POST" th:object="${card}">

            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="txtnome">
            </div>

            <div class="form-group">

                <label>Deck:</label>
                <select class="form-select" th:field="*{deckResidencia}">
                    <option th:each="umaDeck : ${listadecks}" th:text="${umaDeck.nome}" th:value="${umaDeck.id}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="txtfrente">Pergunta:</label>
                <input type="text" th:field="*{frente}" class="form-control" id="txtfrente">
            </div>
            <div class="form-group">
                <label for="txtverso">Resposta:</label>
                <input type="text" th:field="*{verso}" class="form-control" id="txtverso">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer th:fragment="footer" class="footer">
        <img th:src="@{/images/logo.svg}" alt="logo" />
            <p>COPYRIGHT Â© 2022</p>
        <script th:src="@{/webjars/jquery/3.6.1/dist/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
    </footer>
</body>

</html>
